<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="eventsApp">
<head>
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="navbar">

                </ul>
            </div>
        </div>
        <div ng-controller="EventController" style="padding-left:20px; padding-right:20px">
            <img ng-src="{{event.imageUrl}}" alt="{{event.name}}" />
            <div class="row">
                <div class="spann11">
                    <h2>{{event.name}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="span3">
                    <div><strong>Date: {{event.date}}</strong></div>
                    <div><strong>Time: {{event.time}}</strong></div>
                </div>
                <div class="span4">
                    <div><strong>Address:</strong></div>
                    <div>{{event.address.street}}</div>
                    <div>{{event.address.city}}, {{event.address.state}}</div>
                </div>
            </div>

            <br/>

            <h3>Sessions</h3>
            <ul class="thumbnails">
                <li ng-repeat="session in event.sessions">
                    <div class="row session">
                        <div class="well span9">
                            <h4 class="well-title">{{session.name}}</h4>
                            <h6 style="margin-top:-10px">{{session.creatorName}}</h6>
                            <span>Duration: {{session.duration}}</span><br/>
                            <span>Level: {{session.level}}</span>

                            <p>{{session.abstract}}</p>
                        </div>
                    </div>
                    
                </li>
            </ul>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
</body>
</html>
